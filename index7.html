<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[];
    let c = 0;
    do {
        let a = prompt("Nhap so :");
        arr.push(a);
        tt = prompt("Ban co muon tiep tuc hay khong? (C/K)");
    } while (tt === "c" || tt ==="C");
    let b = prompt("Nhap V :");
    let d = 0
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === b){
            d++ ;
            arr.splice(arr[i],1);
        }
    }
    document.write(arr);
</script>
