<script>
    function test() {
        let b = [];
        do {
            let a = parseFloat(prompt("Nhap so :"));
            b.push(a);
            tt = prompt("Ban co muon tiep tuc hay khong: (C/K)");
        }
            while (tt === "c" || tt === "C") ;
        let max = b[0];
        let index = 0;
        for (let i = 0; i < b.length; i++) {
            if (b[i] > max){
                 max = b[i];
                 index = i;
            }
        }
        document.write("Phan tu gia tri lon nhat :" + max + "Vi tri:" + index);
    }
    test()

</script>
